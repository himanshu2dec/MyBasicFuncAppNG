<div class="container">
    <h1>First Form!</h1>
    <form #expressform="ngForm" (ngSubmit)="submitDetails(expressform.value)">
        <div class="form-group">
        <label for="Fullname">Name</label>
        <input type="text"  name="fname" id="Fullname" (ngModel)="fname" required>
        </div>
        <div class="form-group">
        <label for="age">Age</label>
        <input type="text" id="age"  name="age" (ngModel)="age" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>

 
</div>
